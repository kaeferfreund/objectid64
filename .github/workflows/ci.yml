name: ci
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: denoland/setup-deno@main
        with:
          deno-version: 1.24.1
      - name: format
        run: deno fmt --check
      - name: lint
        run: deno lint
      - name: test
        run: deno test